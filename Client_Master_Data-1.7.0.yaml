      name:
        type: string
        description: Long name of the country.
  Version:
    type: object
    properties:
      adress_country:
        type: string
        minLength: 2
        maxLength: 2
        description: Indicates which package is installed - 'DATEV Basis' or 'DATEV Basis für Unternehmen' (DE) or 'DATEV Basis für Österreich' (AT). Depending on this information, the property 'national_right' will be filled with the default option when the addressee is created.
        example: DE
      client_number_maximum_number_of_digits:
        type: integer
        format: int32
        minimum: 5
        maximum: 9
        description: Potential maximum length of the central client number.
        example: 5
      client_number_start:
        type: integer
        format: int64
        minimum: 1
        maximum: 999999999
        description: Indicates the first client number saved at the consultancy.
        example: 10000
      client_categories_groups_supported:
        type: boolean
        description: Indicates whether client categories und client groups are supported. This is the case if the package 'Eigenorganisation comfort' is installed.
        example: true
      db_build:
        type: string
        maxLength: 10
        description: Build status of the EODB database.
        example: 930
      db_version:
