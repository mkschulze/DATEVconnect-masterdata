  /client-groups:
    get:
      tags:
        - Client Group
      summary: Retrieve a list of client group assignments.
      description: |

        Only relevant if the package 'Eigenorganisation comfort' is installed.<br>

        **Filter**
        Unless further parameters are entered, the list will contain the client group assignments for active and inactive clients.<br><br>

        **Filter Options**

        The number of results can be limited by using the following filters:
        - client_group_type_id
        - client_group_type_short_name
        - client_id
        - client_name
        - client_number
        - client_status
        - timestamp
        <br>

        **Operators**
        <br>

        *Filter Option: client_number, timestamp*

        | Operator          | Description                                     |
        |-------------------|-------------------------------------------------|
        | eq                | Equal                                           |
        | gt                | Greater than                                    |
        | ge                | Greater than or equal                           |
        | lt                | Less than                                       |
        | le                | Less than or equal                              |
        <br>


        *Filter Option: client_group_type_short_name, client_name*

        | Operator                       | Description                                                    |
        |--------------------------------|----------------------------------------------------------------|
        | eq                             | Equal                                                          |
        | contains(property, substring)  | Search for Substring in property's value                       |
        | startswith(property, substring)| Search for Substring at the beginning of the property's value  |
        <br>


        *Filter Option: client_id, client_status, client_group_type_id*

        | Operator                       | Description                                                    |
        |--------------------------------|----------------------------------------------------------------|
        | eq                             | Equal                                                          |
        <br>

        **Filter Combinations**

        Filters can be combined using the operator "and".<br><br>
      parameters:
        - $ref: '#/parameters/Select'
        - $ref: '#/parameters/FilterParameter'
      responses:
        '200':
          description: List of client group assignments.
          schema:
            type: array
            items:
              $ref: '#/definitions/ClientGroup'
          examples:
            application/json:
              client-groups:
                - id: h53f9c3c-680c-594e-97c8-d12fff738180
                  client_group_type_id: k93f9c3c-380c-494e-87c8-d12fff738186
                  client_group_type_short_name: RG A
                  client_id: d13f9c3c-380c-494e-97c8-d12fff738189
                  client_name: Mustermeier GmbH
                  client_number: '10000'
                  client_status: active
                  timestamp: '2020-03-31T00:00:00.000'
                - id: l23f0c3s-580c-594e-97c8-d12ggg738181
                  client_group_type_id: o33f9c3a-380c-494e-87c8-d12fff738185
                  client_group_type_short_name: RG B
                  client_id: h63f9d3e-380c-494e-97c8-d12fff738189
                  client_name: Musterholz AG
                  client_number: '20000'
                  client_status: active
                  timestamp: '2021-03-31T00:00:00.000'
        '400':
          description: A client error has occurred. One possible cause might be that an incorrect value has been transferred. Further information is contained in the response message.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: The requested resource is either permanently or temporarily not available. One possible cause might be an incorrect URI.
          schema:
            $ref: '#/definitions/Error'
definitions:
  Error:
    type: object
