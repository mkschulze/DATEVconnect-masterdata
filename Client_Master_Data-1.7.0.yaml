        example: '2019-03-31T00:00:00.000'
  LegalForm:
    type: object
    properties:
      id:
        type: string
        minLength: 6
        maxLength: 6
        description: ID of the legal form.
      display_name:
        type: string
        maxLength: 133
        description: Display name comprising a short and a long name. If no short name is available, or if the long and short names are identical, only the long name will be returned.
        example: OHG - Offene Handelsgesellschaft
      short_name:
        type: string
        maxLength: 30
      long_name:
        type: string
        maxLength: 100
      nation:
        type: string
        maxLength: 2
        description: Country to which the legal form relates. The following values are permissible (see “country_of_birth” definition).
      type:
        type: integer
        format: int32
        description: Indicates the legal form of the enterprise. The following values are permissible (1 = Einzelunternehmen, 2 = Personengesellschaft, 3 = Kapitalgesellschaft, 4 = Sonderform).
  CountryCode:
    type: object
    properties:
      id:
        type: string
        minLength: 2
        maxLength: 2
