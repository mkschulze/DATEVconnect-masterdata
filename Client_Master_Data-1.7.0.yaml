        description: Indicates the method used to distribute profit (or loss) among the shareholders. The following values are permissible (ANDERER = Anderer Aufteilungsschlüssel, BRUCH = Nach Bruchteilen, BRUCHAUTO = Nach Bruchteilen mit automatischer Ermittlung des Gesamtnenners, EINKAP = Nach eingezahltem Kapital, GEZKAP = Nach gezeichnetem Kapital, KOPFMKOMP = Automatische Aufteilung nach Köpfen mit Berücksichtigung der Komplementäre, KOPFOKOMP = Automatische Aufteilung nach Köpfen ohne Berücksichtigung der Komplementäre, PROZENT = Nach Prozentanteilen).
        example: BRUCH
  EnterprisePurpose:
    type: object
    properties:
      valid_from:
        type: string
        format: date
      value:
        type: string
        maxLength: 50
        description: The activity or the main output that a company produces. The main product line of a company can be derived from the enterprise purpose.
        example: Schreinerei
  FederalStateMAD:
    type: object
    properties:
      valid_from:
        type: string
        format: date
      value:
        type: integer
        pattern: 1|10|11|2|3|30|31|4|41|42|43|44|45|46|5|6|7|8|9
        description: A federal state is a subdivision of a federal country. "FederalStateMAD" (client address data) includes extensions. In addition to the federal states, the following values are required - "Berlin-Ost" (for measuring the contribution assessment ceiling), "Nordbaden" (for checking the tax authorities responsible for Nordbaden), and "Bremerhaven" (which has different rules to Bremen on the distribution of church tax). The following values are permissible (1 = Baden-Württemberg ohne Nordbaden, 10 = Saarland, 11 = Schleswig-Holstein, 2 = Bayern, 3 = Berlin (ehem. West), 30 = Nordbaden, 31 = Bremerhaven, 4 = Bremen ohne Bremerhaven, 41 = Berlin (ehem. Ost), 42 = Brandenburg, 43 = Mecklenburg-Vorpommern, 44 = Sachsen, 45 = Sachsen-Anhalt, 46 = Thüringen, 5 = Hamburg, 6 = Hessen, 7 = Niedersachsen, 8 = Nordrhein-Westfalen, 9 = Rheinland-Pfalz).
        example: 2
  FiscalYear:
    type: object
    properties:
      valid_from:
        type: string
        format: date
      value:
        type: string
        minLength: 8
        maxLength: 8
        pattern: ((((0[1-9])|(1\d)|(2[0-9]))((0[1-9])|1[012]))|(30((0[13456789])|1[012]))|(31((0[13578])|1[02]))){2,2}
        description: The fiscal year indicates the date on which the fiscal year begins and the date on which the fiscal year ends. The fiscal year entry is valid for multiple years (e.g. 01013112 --> 01/01– 12/31 ; the fiscal year begins on January 1 and ends on December 31).
        example: '01013112'
  KindOfRegisterCourt:
    type: object
    properties:
      valid_from:
        type: string
        format: date
      value:
        type: string
        description: The type of court register in which a company is registered with the court.  The values depend on the national law applicable to the legal person. If national_right='DE', the following values are permissible (GEN = Genossenschaftsregister, GRB = Grundbuch, HAN = Handelsregister, PAR = Partnerschaftsregister, VER = Vereinsregister). If national_right='AT', the following values are permissible (FIR = Firmenbuch, GRU = Grundbuch, PRT = Partnerschaftsregister, VER = Vereinsregister).
        example: HAN
  LocationOfHeadOffice:
    type: object
    properties:
      valid_from:
        type: string
        format: date
      value:
        type: string
        maxLength: 30
        description: Place in which the company has its head office.
        example: München
  NameOfRegisterCourt:
    type: object
    properties:
      valid_from:
        type: string
        format: date
      value:
        type: string
        maxLength: 25
        description: Indicates the name of the register court (place of register court).
        example: München
  RegisteredCompanyName:
    type: object
    properties:
      valid_from:
        type: string
        format: date
      value:
        type: string
        maxLength: 400
        description: Name of the company as it is registered with the register court.
        example: Schreinerei Mustermeier GmbH
  RegistrationNumber:
    type: object
    properties:
      valid_from:
        type: string
        format: date
      value:
        type: string
        maxLength: 20
        description: The registration number is the number under which a company is registered with a register court.
        example: HRB 123
