parameters:
  Select:
    name: select
    description: |
      Enter relevant attributes to which the results will then be limited.     
    x-example: select=id, name, number
    in: query
    required: false
    type: string
  FilterParameter:
    name: filter
    description: |
      Entering a filter expression influences the number of results.
    x-example: filter=number eq 10000
    in: query
    required: false
    type: string
  Expand:
    name: expand
    description: |
      A parameter that makes it possible to read a resource along with all subordinate objects. 
      If an asterisk (*) is entered, all subordinate objects will be loaded with the resource.
    x-example: detail
    in: query
    required: false
    type: string
  MaxNumber:
    name: max-number
    description: |
      Parameter that enables the automatic issuing of a client number (by the system).
      It determines the client number up to which a search can be performed for an available client number(= highest available client number).
    x-example: 69999
    in: query
    required: false
    type: integer
    format: int64
    minimum: 1
    maximum: 999999999
  NationalRight:
    name: national-right
    description: |
      This parameter serves a dual purpose:<br><br>
      **A: Ressource 'legal-forms'**<br>
      Parameter that controls the display of company legal forms depending on national law.<br><br>If 'national-right=german' is entered, then all company legal forms will be listed that are relevant to addressees subject to German law.<br>If 'national-right=austrian' is entered, then all company legal forms will be listed that are relevant to addressees subject to Austrian law.<br><br>
      **B: Ressource 'addressees'**<br>
      Parameter defines the national law that will be saved with the addressee. If the parameter is not entered, the national law that corresponds to the product installed will be entered as the default option:<br><br>If the package 'DATEV Basis für Österreich' is installed, then "Austrian" will be set as the applicable national law for the addressee.<br>If the package 'DATEV Basis' is installed, then "German" will be set as the applicable national law for the addressee.
    x-example: german
    in: query
    required: false
    type: string
    enum:
      - german
      - austrian
  Start:
    name: start
    description: |
      This parameter sets the client number from which a search for the next available client number will be started.
    x-example: 10000
    in: query
    required: true
    type: integer
    format: int64
    minimum: 1
    maximum: 999999999
  Range:
    name: range
    description: |
      This parameter sets the range within which a search for the next available client number will be performed. If the parameter is not entered, then the default is 1000. If, for example, the "start" parameter is set to 10000 and the "range" parameter to 20000, then a search for the next available client number will be performed in the client number range from 10000 to 30000.
    x-example: 20000
    in: query
    required: false
    type: integer
    format: int64
    minimum: 0
    maximum: 999999999
  ClientId:
    name: client-id
    description: The GUID of a client.
    x-example: d13f9c3c-380c-494e-97c8-d12fff738189
    in: path
    required: true
    type: string
  AddresseeId:
    name: addressee-id
    description: The GUID of an addressee.
    x-example: 16b9d6d3-117b-4553-b0b0-3659eb0279d7
    in: path
    required: true
    type: string
  EmployeeId:
    name: employee-id
    description: The GUID of an employee.
    x-example: i23f9c3c-380c-494e-97c8-d12fff738189
    in: path
    required: true
    type: string
  OrganizationId:
    name: organization-id
    description: The GUID of an organization.
    x-example: 274cc9c8-9cd9-460e-9635-8a0d00a5f0d9
    in: path
    required: true
    type: string
  EstablishmentId:
    name: establishment-id
    description: The GUID of an establishment.
    x-example: 9bbcc5c4-5c72-45c9-a393-f3cf8ec54629
    in: path
    required: true
    type: string
  ClientCategoryTypeId:
    name: client-category-type-id
    description: The GUID of a client categorie type.
    x-example: 4ddcc5c4-5c73-45c7-a393-f3cf8ec54620
    in: path
    required: true
    type: string
  ClientGroupTypeId:
    name: client-group-type-id
    description: The GUID of a client group type.
    x-example: 9eecc5c3-7c73-45c7-a393-f3cf8ec54621
    in: path
    required: true
    type: string
paths:
  /clients:
    get:
      tags:
        - Client
      summary: Retrieve a list of clients.
      description: |
        **Filter**
        Unless further parameters are entered, the list will contain both active and inactive clients.<br><br>

        **Filter Options**

        The number of results can be limited  by using the following filters:
        - name
        - number
        - status
        - timestamp
        - type
        - natural_person_id
        - legal_person_id
        - organization_id
        - organization_name
        - organization_number
        - establishment_id
        - establishment_name
        - establishment_number
        - establishment_short_name
        - functional_area_id
        - functional_area_name
        - functional_area_short_name
        <br>

        **Operators**
        <br>

        *Filter Option: number, timestamp, organization_number, establishment_number*

        | Operator          | Description                 |
        |-------------------|-----------------------------|
        | eq                | Equal                       |
        | gt                | Greater than                |
        | ge                | Greater than or equal       |
        | lt                | Less than                   |
        | le                | Less than or equal          |

        <br>

        *Filter Option: name, organization_name, establishment_name, establishment_short_name, functional_area_name, functional_area_short_name*

        | Operator                       | Description                                                    |
        |--------------------------------|----------------------------------------------------------------|
        | eq                             | Equal                                                          |
        | contains(property, substring)  | Search for Substring in property's value                       |
        | startswith(property, substring)| Search for Substring at the beginning of the property's value  |

        <br>

        *Filter Option: status, type, organization_id, establishment_id, functional_area_id, natural_person_id, legal_person_id*

        | Operator                       | Description                                                    |
        |--------------------------------|----------------------------------------------------------------|
        | eq                             | Equal                                                          |

        <br>

        **Filter Combinations**

        Filters can be combined using the operator "and".<br><br>

        **URI Examples**

        *Retrieving a client with the client number 20000*     
        .../clients?filter=number eq 20000<br><br>

        *Retrieving all clients whose client number is greater than or equal to 10000 and less than 70000*      
        .../clients?filter=number ge 20000 and number lt 70000<br><br>

        *Retrieving all clients whose name contains the word "Mustermeier"*     
        .../clients?filter=contains(name, Mustermeier)<br><br>

        *Retrieving all active clients*     
        .../clients?filter=status eq active
                  
      parameters:
        - $ref: '#/parameters/Select'
        - $ref: '#/parameters/FilterParameter'
      responses:
        '200':
          description: List of clients.
          schema:
            type: array
            items:
              $ref: '#/definitions/Client'
          examples:
            application/json:
              clients:
                - id: d13f9c3c-380c-494e-97c8-d12fff738189
                  client_since: '1999-04-15T00:00:00.000'
                  client_to: '2019-03-31T00:00:00.000'
                  differing_name: Abweichender Mustermeier
                  legal_person_id: fd3b2877-7505-4811-a53f-cd1c28ef627c
                  name: Mustermeier GmbH
                  note: Notiz zu Mandant 10000
                  number: 10000
                  status: active
                  timestamp: '2017-03-31T10:03:11.107'
                  type: legal_person
                  organization_id: f43f9c3g-380c-494e-97c8-d12fff738180
                  organization_name: Musterkanzlei
                  organization_number: '1'
                  establishment_id: h63f9c3g-380c-494e-97c8-d12fff738180
                  establishment_name: Musterkanzlei - Hauptsitz
                  establishment_number: '1'
                  establishment_short_name: Hauptsitz
                  functional_area_id: g93e8c3g-380c-494e-97c8-d12fff738371
                  functional_area_name: Gesamtunternehmen
                  functional_area_short_name: '999'
                - id: 56f19275-699c-4d4c-ba20-e0a9334a75c3
                  client_since: '2001-02-01T00:00:00.000'
                  client_to: '2016-07-31T00:00:00.000'
                  name: Mustermeier, Maria
                  natural_person_id: dc187309-392d-4e3b-b1f9-29c581178a06
                  number: 20000
                  status: inactive
                  timestamp: '2018-03-31T11:03:11.108'
                  type: natural_person
                  organization_id: i64h7c3g-380c-494e-97c8-d12fff738235
                  organization_name: Steuerfix GmbH
                  organization_number: '2'
                  establishment_id: k79g3c3g-380c-494e-97c8-d12fff738621
                  establishment_name: Steuerfix GmbH - NL Süd
                  establishment_number: '3'
                  establishment_short_name: NL Süd
                  functional_area_id: m41l6c3g-380c-494e-97c8-d12fff738735
                  functional_area_name: Private Steuern
                  functional_area_short_name: Prv. Stn.
        '400':
          description: A client error has occurred. One possible cause might be that an incorrect value has been transferred. Further information is contained in the response message.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: The requested resource is either permanently or temporarily not available. One possible cause might be an incorrect URI.
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - Client
      summary: Creating a new client.
      description: |

        When creating a new client, please note that the addressee (POST /addressees) has to be created first, followed by the client (POST /clients). The property "legal_person_id" or "natural_person_id" must be completed in accordance with the property "type".<br><br>
        If **type is natural_person**, then complete **natural_person_id** with the GUID of the **addressee (person)** created.<br>
        If **type is legal_person**, then complete **legal_person_id** with the GUID of the **addressee (enterprise)** created.<br>
        If **type is individual_enterprise**, then complete **natural_person_id and legal_person_id** with the GUIDs of the **addressees (person and enterprise)** created.<br>
      parameters:
        - name: new-client
          in: body
          required: true
          schema:
            $ref: '#/definitions/Client'
        - $ref: '#/parameters/MaxNumber'
      responses:
        '204':
          description: A client has been created successfully.
          headers:
            Link:
              description: The link contains a self-reference with the ID of the newly created object.
              type: string
        '400':
          description: A client error has occurred. One possible cause might be that an incorrect value has been transferred. Further information is contained in the response message.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: The requested resource is either permanently or temporarily not available. One possible cause might be an incorrect URI.
          schema:
            $ref: '#/definitions/Error'
  /clients/{client-id}:
    get:
      tags:
        - Client
      summary: Retrieve a specific client.
      description: |

        Retrieving a specific client.
      parameters:
        - $ref: '#/parameters/ClientId'
        - $ref: '#/parameters/Select'
      responses:
        '200':
          description: A client has been retrieved.
          schema:
            $ref: '#/definitions/Client'
        '400':
          description: A client error has occurred. One possible cause might be that an incorrect value has been transferred. Further information is contained in the response message.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: The requested resource is either permanently or temporarily not available. One possible cause might be an incorrect URI.
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - Client
      summary: Update a specific client.
      description: |
        With the PUT command, the client will be completely overwritten.
        We therefore recommend that you perform a request of the client being updated beforehand in order to prevent master data from being overwritten.<br><br>

        The following properties may not be changed:
        - id
        - legal_person_id
        - natural_person_id
        - number
        - status
        - type
      parameters:
        - $ref: '#/parameters/ClientId'
        - name: client
          in: body
          description: Client object
          required: true
          schema:
            $ref: '#/definitions/Client'
      responses:
        '204':
          description: The client has been updated successfully.
          headers:
            Link:
              description: The link contains a self-reference with the ID of the updated object.
              type: string
        '400':
          description: A client error has occurred. One possible cause might be that an incorrect value has been transferred. Further information is contained in the response message.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: The requested resource is either permanently or temporarily not available. One possible cause might be an incorrect URI.
          schema:
            $ref: '#/definitions/Error'
  /clients/{client-id}/responsibilities:
    get:
      tags:
        - Client
        - Responsibility
      summary: Retrieve a list of responsibilities for a specific client.
      description: |

        Retrieving the list of responsibilities for a specific client.
      parameters:
        - $ref: '#/parameters/ClientId'
        - $ref: '#/parameters/Select'
      responses:
        '200':
          description: A list of responsibilities for a specific client has been retrieved.
          schema:
            type: array
            items:
              $ref: '#/definitions/Responsibility'
        '400':
          description: A client error has occurred. One possible cause might be that an incorrect value has been transferred. Further information is contained in the response message.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: The requested resource is either permanently or temporarily not available. One possible cause might be an incorrect URI.
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - Client
        - Responsibility
      summary: Update the responsibilities for a specific client.
      description: |
        With the PUT command, the responsibilities for a specific client will be completely overwritten.
        We therefore recommend that you perform a request of the resonsibilities for a specifc client being updated beforehand in order to prevent master data from being overwritten.<br><br>

        The following properties may not be changed:
        - client_id
        - client_number

        If you would create a responsibility, which was not yet defined for the client, you must enter a value for the property 'id'. This id must be unique within the responsibilities of the client.<br><br>

        *Example:*<br>
        The responsibilities 'Anlagenbuchführung' and 'Bescheidprüfung' are defined for the client:<br>
        [
         {
          "area_of_responsibility_id": "AB",
          "employee_number": 1000,
          "id": 345
         },
         {
          "area_of_responsibility_id": "BP",
          "employee_number": 1000,
          "id": 346
         }
        ]<br>
        If you want create the responsibility 'Mandatsverantwortung' for the client, the following request body is required:<br>
        [
         {
          "area_of_responsibility_id": "AB",
          "employee_number": 1000,
          "id": 345
         },
         {
          "area_of_responsibility_id": "BP",
          "employee_number": 1000,
          "id": 346
         },
         {
          "area_of_responsibility_id": "MV",
          "employee_number": 1000,
          "id": **347**
         }
        ]<br><br>

        *Note:*
        Instead of the property 'employee_number' you can specify the property 'employee_id'. If both properties are specified, the content must match.
      parameters:
        - $ref: '#/parameters/ClientId'
        - name: responsibility
          in: body
          description: Responsibility object
          required: true
          schema:
            type: array
            items:
              $ref: '#/definitions/Responsibility'
      responses:
        '204':
          description: Responsibilities has been updated successfully.
          headers:
            Link:
              description: The link contains a self-reference with the ID of the updated object.
              type: string
        '400':
          description: A client error has occurred. One possible cause might be that an incorrect value has been transferred. Further information is contained in the response message.
          schema:
            $ref: '#/definitions/Error'
        '404':
          description: The requested resource is either permanently or temporarily not available. One possible cause might be an incorrect URI.
          schema:
            $ref: '#/definitions/Error'
