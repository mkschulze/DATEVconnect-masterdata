      surrogate_name:
        type: string
        maxLength: 50
        description: Alias of an addressee for search purposes.
        example: Meier
      timestamp:
        type: string
        format: date
        readOnly: true
        description: Indicates when the addressee was last edited.
        example: '2017-03-31T00:00:00.000'
      type:
        type: string
        enum:
          - natural_person
          - legal_person
        description: Indicates whether the addressee is a person or an enterprise. With PUT, the content of this property may not be changed.
        example: legal_person
      date_of_birth:
        type: string
        format: date
        description: Date of birth of a natural person.<br><br>The property may only be filled if the addressee is of the type 'natural_person'.
        example: '1980-03-31T00:00:00.000'
      etin:
        type: string
        pattern: ^[A-Z]{8}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}$
        description: The eTIN is an income tax-related identification number given to every employee in Germany; the legal basis is Section 41b (2) of the German Income Tax Act (EStG). However, the calculation method does not exclude the possibility that the same eTIN might be assigned to more than one person. As it is sufficiently unlikely, however, that two different people with the same eTIN fall within the jurisdiction of the same tax authority, this is acceptable for the purposes of the eTIN. The eTIN is a 14-character code that is made up of the following personal data; last name, first name, and date of birth; it comprises the upper-case letters A to Z, as well as the digits 0 to 9. As long as this personal data does not change (e.g. a change of name upon marriage), the eTIN will remain valid; otherwise, it has to be amended to reflect the change in name.<br><br>The property may only be filled if the addressee is of the type 'natural_person'.
      firstname:
        type: string
        maxLength: 30
        description: First name of a natural person.<br><br>The property may only be filled if the addressee is of the type 'natural_person'.
        example: Maria
      sex:
        type: string
        enum:
          - male
          - female
          - diverse
        description: Gender of a natural person.<br><br>The property may only be filled if the addressee is of the type 'natural_person'.
        example: male
