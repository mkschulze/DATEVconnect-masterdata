  Addressee:
    type: object
    required:
      - type
    properties:
      id:
        type: string
        description: |
          GUID of an addressee – internal identifier.
          The ID may not be entered with POST (it is issued by the system); with PUT, however, the ID is a mandatory field.
        example: 16b9d6d3-117b-4553-b0b0-3659eb0279d7
      eu_vat_id_country_code:
        type: string
        maxLength: 2
        description: VAT ID country codes (AT = Österreich, BE = Belgien, BG = Bulgarien, CY = Zypern, CZ = Tschechische Republik, DE = Deutschland, DK = Dänemark, EE = Estland, EL = Griechenland, ES = Spanien, EU = Europäische Union, FI = Finnland, FR = Frankreich, GB = Großbritannien, HR = Kroatien, HU = Ungarn, IE = Irland, IT = Italien, LT = Litauen, LU = Luxemburg, LV = Lettland, MT = Malta, NL = Niederlande, PL = Polen, PT = Portugal, RO = Rumänien, SE = Schweden, SI = Slowenien, SK = Slowakei, XI = Nordirland).
        example: DE
      eu_vat_id_number:
        type: string
        description: VAT ID without country code.
        example: '812277765'
      short_names:
        type: array
        items:
          $ref: '#/definitions/ShortName'
      current_short_name:
        type: string
        description: Current short name of the addressee (= value as at system date).
        example: Muster
      status:
        type: string
