      - error
    properties:
      additional_messages:
        type: array
        items:
          $ref: '#/definitions/AdditionalMessage'
      error:
        type: string
        description: error code
      error_description:
        type: string
        description: Longer error description
      error_uri:
        type: string
        description: URI to further information
      request_id:
        type: string
        description: ID of the original request
  AdditionalMessage:
    required:
      - id
      - severity
    properties:
      id:
        type: string
        description: id of additional message
      description:
        type: string
        description: Further information of message
      help_uri:
        type: string
      severity:
        type: string
        enum:
          - error
          - warning
          - information
        description: severity of error
  Client:
    type: object
    required:
      - name
      - number
      - type
    properties:
      id:
        type: string
        description: |
          GUID of a client – internal identifier.
          The ID may not be entered with POST (it is issued by the system); with PUT, however, the ID is a mandatory field.
        example: d13f9c3c-380c-494e-97c8-d12fff738189
      client_since:
        type: string
        format: date
        description: Indicates the start date of a client relationship.
        example: '1999-04-15T00:00:00.000'
      client_to:
        type: string
        format: date
        description: Indicates the end date of a client relationship.
        example: '2017-03-31T00:00:00.000'
      differing_name:
        type: string
        maxLength: 30
        description: Differing client name.
        example: Abweichender Mustermeier
      legal_person_id:
        type: string
        description: |
          GUID of an enterprise - internal identifier.
          Reference to the enterprise that is a client (client addressee).
        example: fd3b2877-7505-4811-a53f-cd1c28ef627c
      name:
        type: string
        maxLength: 30
        description: Name of the client.
        example: Mustermeier GmbH
      natural_person_id:
        type: string
        description: |
          GUID of a person – internal identifier.
          Reference to the person who is a client (client addressee).
        example: dc187309-392d-4e3b-b1f9-29c581178a06
      note:
        type: string
        maxLength: 65535
        description: Note about a client relationship (free text).
        example: Notiz zu Mandant 10000
      number:
        type: integer
        format: int64
        minimum: 1
        maximum: 999999999
        description: |
          Central client number.
          If the client number is issued automatically (by the server), the query parameter "max-number" also has to be used. The central client number then represents the smallest available client number; the value entered in the parameter represents the largest possible client number. Within this range (central client number/max-number), the server will automatically issue the client number. If there are no available client numbers left, error code 400 will be returned.
        example: 10000
      status:
        type: string
        enum:
          - inactive
          - active
        description: Indicates whether the client relationship is active or inactive.
        example: active
      timestamp:
        type: string
        format: date
        readOnly: true
        description: Indicates when the client was last edited.
        example: '2016-03-31T00:00:00.000'
      type:
        type: string
        enum:
          - natural_person
          - individual_enterprise
          - legal_person
        description: Key that describes the type of client.
        example: legal_person
      organization_id:
        type: string
        readOnly: true
        description: |
          GUID of an organization - internal identifier. 
          Indicates the GUID of the organization to which the client is assigned.
          This property may not be changed. The assignment can only be changed via the property 'establishment_id'.
          Only relevant if the package 'Unternehmensstrukturen' is installed.
        example: f43f9c3g-380c-494e-97c8-d12fff738180
      organization_name:
        type: string
        readOnly: true
        maxLength: 30
        description: |
          Indicates the name of the organization to which the client is assigned.
          Only relevant if the package 'Unternehmensstrukturen' is installed.
        example: Musterkanzlei
      organization_number:
        type: integer
        format: int64
        readOnly: true
        minimum: 1
        maximum: 999999999
        description: |
          Indicates the number of the organization to which the client is assigned.
          Only relevant if the package 'Unternehmensstrukturen' is installed.
        example: 1
      establishment_id:
        type: string
        description: |
          GUID of an establishment - internal identifier.
          Indicates the GUID of the establishment to which the client is assigned.
          Only relevant if the package 'Unternehmensstrukturen' is installed.
        example: h54f9c3g-380c-494e-97c8-d12fff738187
      establishment_name:
        type: string
        readOnly: true
        maxLength: 30
        description: |
          Indicates the name of the establishment to which the client is assigned.
          Only relevant if the package 'Unternehmensstrukturen' is installed.
        example: Musterkanzlei - Hauptsitz
      establishment_number:
        type: integer
        format: int32
        readOnly: true
        minimum: 1
        maximum: 999
        description: |
          Indicates the number of the establishment to which the client is assigned.
          Only relevant if the package 'Unternehmensstrukturen' is installed.
        example: 1
      establishment_short_name:
        type: string
        readOnly: true
        maxLength: 10
        description: |
          Indicates the short name of the establishment to which the client is assigned.
          Only relevant if the package 'Unternehmensstrukturen' is installed.
        example: Hauptsitz
      functional_area_id:
        type: string
        description: |
          GUID of a functional area - internal identifier.
          Indicates the GUID of the functional area to which the client is assigned.
          Only relevant if the package 'Eigenorganisation comfort' is installed.
        example: g93e8c3g-380c-494e-97c8-d12fff738371
      functional_area_name:
        type: string
        readOnly: true
        maxLength: 30
        description: |
          Indicates the name of the functional area to which the client is assigned.
          Only relevant if the package 'Eigenorganisation comfort' is installed.
        example: Gesamtunternehmen
      functional_area_short_name:
        type: string
        readOnly: true
        maxLength: 10
        description: |
          Indicates the short name of the functional area to which the client is assigned.
          Only relevant if the package 'Eigenorganisation comfort' is installed.
        example: '999'
  Bank:
