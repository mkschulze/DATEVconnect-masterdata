        '404':
          description: The requested resource is either permanently or temporarily not available. One possible cause might be an incorrect URI.
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - Client
        - Client Group
      summary: Update the client group assignment for a specific client.
      description: |

        Only relevant if the package 'Eigenorganisation comfort' is installed.<br>  
        Updating the client group assignment for a specific client.<br><br>

        The following property may not be changed:
